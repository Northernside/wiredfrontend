<div id="navbar" class="flex flex-col gap-10 p-4 select-none w-[300px] h-screen bg-[#151515]">
    <div class="flex items-center justify-center">
        <div class="text-white w-full ml-2 px-4 py-2 cursor-pointer border border-[#ffffff30] rounded-lg transition-all duration-300 bg-[#ffffff05] hover:bg-[#ffffff10]"
            id="navbar-profile">
            <a href="/">
                <div class="flex items-center gap-3">
                    <img src="https://cdn.discordapp.com/avatars/434417514332815370/1db4cb6042ab096059db5057e1407ba4.webp?size=256"
                        class="w-12 h-12 rounded-full" />
                    <div class="flex flex-col">
                        <p class="text-sm font-bold">Northernside</p>
                        <p class="text-xs">Administrator</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="flex items-center justify-center">
        <div
            class="text-white w-full ml-2 px-4 py-2 cursor-pointer border border-[#ffffff30] rounded-lg transition-all duration-300 bg-[#ffffff05] hover:bg-[#ffffff10]" id="path-routes">
            <a href="/routes">
                <p class="text-lg font-semibold">Routes</p>
            </a>
        </div>
    </div>

    <script>
        const url = new URL(window.location.href).pathname;

        const navbarEntry = document.getElementById(`path-${url.split("/")[1]}`);

        if (!navbarEntry) {
            document.getElementById("path-routes").classList.remove("bg-[#ffffff05]");
            document.getElementById("navbar-profile").classList.add("bg-[#ffffff10]");
        } else {
            navbarEntry.classList.add("bg-[#ffffff10]");
        }
    </script>
</div>
